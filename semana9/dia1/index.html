<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="container-xxl vh-100 d-flex align-items-center justify-content-center col-md-12"
    >
      <div>
        <h6>Github Finder</h6>
        <div class="row">
          <div class="col-md-10">
            <input
              class="form-control"
              type="text"
              placeholder="Buscar Usuario"
              id="github-search"
            />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button id="github-action-search" class="btn btn-danger mt-4">Search</button>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-4">
            <div class="card bg-blue-dark">
              <div class="card-body p-5">
                <div class="row">
                  <div class="col-md-2">
                    <img id="img-profile" src="./img/logo.png" alt="logo" width="100" height="100" class="rounded-circle img-fluid" />
                  </div>
                  <div class="col-md-10">
                    <div class="row">
                     <div class="col-md-6">
                       <h4 id="github-name">The octoCat</h4>
                       <p id="github-username">
                        @ocotocat
                       </p>
                       <p id="github-bio">
                        Profile Bio
                       </p>
                     </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="card ">
                   <div class="card-body">
                   <div class="row">
                     <div class="col-md-4">
                     <p>Repos</p>
                     <h4 id="repos">8</h4>
                     </div>
                     <div class="col-md-4">
                      <p>Followers</p>
                     <h4 id="followers">18</h4>
                     </div>
                     <div class="col-md-4">
                      <p>Folowing</p>
                     <h4 id="following">8</h4>
                     </div>
                   </div>
                   </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
     
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </body>
</html>
