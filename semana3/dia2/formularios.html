<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>FORMULARIOS</h1>
   <!-- LISTA DE TIPOS DE INPUT -->
    
     <form>
      
       <input type="text" placeholder="ingresa tu nombre">
       <input type="number" placeholder="ingresa tu edad">
       <input type="color" >
       <input type="range">
       <input type="radio">
       <input type="checkbox">
       <input type="date">
       <input type="month">
       <input type="datetime-local">
       <input type="password">
       <input type="search">
       <input type="file">
       <input type="tel">

       <select name="laptops" id="laptops">
        <option value="mac">mac</option>
        <option value="asus">asus</option>
        <option value="msi">msi</option>
       </select>
       <input type="submit" value="inicia sesion">
       <input type="reset">
     
    

     </form>


</body>
